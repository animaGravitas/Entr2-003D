      <div class="row align-items-stretch">

          </div>
          <div class="col bg-white p-5 rounded-end">
              
              <h2 class="fw-bold text-center py-5">Contáctanos</h2>
          
              <form action="#" method="post" id="formulario" name="formulario">
                <div class="row g-3">
                    <div class="col-xs-12 col-sm-6">
                        Rut
                        <input type="text" class="form-control" name="txt_rut" id="txt_rut" placeholder="0000000-0" required>
                        Teléfono
                        <input type="text" class="form-control" name="txt_telefono" id="txt_telefono" placeholder="123456789" required> 
                        Nombre
                        <input type="text" class="form-control" name="txt_nombre" id="txt_nombre" placeholder="Eduardo"> 
                        Apellido
                        <input type="text" class="form-control" name="txt_apellido" id="txt_apellido" placeholder="Sepulveda"> <br>
                        Género <br>
                        <input type="radio" id="rbt_generoM" name="rbt_generoM" value="Masculino" required>Masculino <br>
                        <input type="radio" id="rbt_generoF" name="rbt_generoF" value="Femenino" required>Femenino <br><br>
                        Fecha de nacimiento <br>
                        <input type="date" id="fecha" name="fecha" required> <br><br>
                        Comentario <br>
                        <textarea name="txa_comentarios" id="txa_comentarios" cols="30" rows="5" placeholder="Descripción"></textarea>
                    </div>
                    <div class="col-xs-12">
                        <input type="button" class="btn btn-primary" value="Enviar" id="btn_enviar" onclick="javascript:void(validar())">
                        <input type="button" class="btn btn-danger" value="Limpiar" id="btn_limpiar" onclick="return limpiar();">
                    </div>
                </div>
              </form>
              <div class="row">
                  <div class="col-xs-12 col-sm-6"><br>
                      <input type="button" class="btn btn-primary" value="Mostrar" id="btn_mostrar">
